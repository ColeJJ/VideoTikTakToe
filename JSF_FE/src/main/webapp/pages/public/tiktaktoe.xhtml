<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>
  <h:head>
    <h:outputStylesheet name="css/game.css" />
    <h:outputScript name="js/tiktaktoe.js" target="body" />
    <title>TikTakToe</title>
  </h:head>
  <h:body>
  	<h:panelGroup class="board" id="board">
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
	    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
    </h:panelGroup>
    <h:panelGroup class="winning-message" id="winningMessage">
    	<h:panelGroup id="data-winning-message-text"></h:panelGroup>
   	 	<h:commandButton value="Restart" styleClass="restartButton"></h:commandButton>
    </h:panelGroup>
  </h:body>
</html>

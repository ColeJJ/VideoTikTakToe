<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="css/game.css" />
    	<h:outputScript name="js/tiktaktoe.js" target="body" />
    	<title>TikTakToe</title>
    </h:head>
    <h:body>
            <h3>TikTakToe - Game</h3>
            <br/>
            
            <h:panelGrid columns="2">
				<h:outputLabel value="Lobby Name: #{lobbyMB.aLobby.lobbyName}" />	
				<h:outputLabel value="Lobby Spieler1: #{lobbyMB.aLobby.users[0].username}" />	
				<h:outputLabel value="Lobby Spieler2: #{lobbyMB.aLobby.users[1].username}" />	
				<h:outputLabel value="Spiel ID: #{spielsessionMB.aSessionTO.id}" />
			</h:panelGrid>
			
			<!-- TikTakToe Game -->
			<h:panelGroup class="board" id="board">
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
			    <h:panelGroup class="cell" id="data-cell"></h:panelGroup>
    		</h:panelGroup>
    		<h:panelGroup class="winning-message" id="winningMessage">
    			<h:panelGroup id="data-winning-message-text"></h:panelGroup>
   	 			<h:commandButton value="Restart" id="restartButton" styleClass="restartButton"></h:commandButton>
    		</h:panelGroup>
    </h:body>
</html>

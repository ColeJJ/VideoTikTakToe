<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    	<h:outputStylesheet name="css/lobbyErstellen.css" />
        <title>Lobby erstellen</title>
    </h:head>
    <h:body>
    <h:form id="form">
    <h1>TikTakToe - Lobby erstellen</h1>
    <h:messages styleClass ="message" layout="table" errorStyle="background: #AFEEEE;"
				infoStyle="background: #AFEEEE;" globalOnly="true" />       
            <h:panelGroup class="board" id="board">
            	<h:panelGroup class="cell"></h:panelGroup>
            	<h:panelGroup class="cell">
            		<h:outputLabel styleClass="label" value="Lobby benennen: " />
					<h:inputText styleClass="input_field" value="#{lobbyMB.aLobbyTO.lobbyName}" />
            	</h:panelGroup>
            	<h:panelGroup class="cell"></h:panelGroup>
            	<h:panelGroup class="cell">
            		<h:outputLabel styleClass="label" value="Audioeinstellungen auswaehlen: " />
            		<h:selectOneRadio styleClass="select_field" value="#{lobbyMB.aLobbyTO.audioEinstellung}">
						<f:selectItem itemValue="#{true}" itemLabel="Audio ein"/>
						<f:selectItem itemValue="#{false}" itemLabel="Audio aus"/>
					</h:selectOneRadio>	
            	</h:panelGroup>
            	<h:panelGroup class="cell"></h:panelGroup>
            	<h:panelGroup class="cell">
            		<h:outputLabel styleClass="label" value="Videoeinstellungen auswaehlen: " />
            		<h:selectOneRadio styleClass="select_field" value="#{lobbyMB.aLobbyTO.videoEinstellung}">
						<f:selectItem itemValue="#{true}" itemLabel="Video ein"/>
						<f:selectItem itemValue="#{false}" itemLabel="Video aus"/>
					</h:selectOneRadio>	
            	</h:panelGroup>
            	<h:panelGroup class="cell">
            		<h:commandButton
							styleClass="button" 
             				value="Lobby erstellen"	
             				action="#{lobbyMB.lobbyErstellenClicked()}">
             			<f:setPropertyActionListener target="#{lobbyMB.aLobbyTO}" value="#{lobbyMB.aLobbyTO}"  /> 
                		<f:ajax execute="@form" render="@form" />
            		</h:commandButton>
            	</h:panelGroup>
            	<h:panelGroup class="cell"></h:panelGroup>
            	<h:panelGroup class="cell">
            		<h:commandButton 
            				styleClass="button"
             				value="Abbrechen" 
             				action="#{naviMB.lobbyErstellenAbbrechenClicked()}">
                		<f:ajax execute="@form" render="@form" />
            		</h:commandButton>
            	</h:panelGroup>
            	
            			
			</h:panelGroup>
			
				<h:inputHidden value="#{lobbyMB.aLobbyTO.id}" />	
        </h:form>
    </h:body>
</html>

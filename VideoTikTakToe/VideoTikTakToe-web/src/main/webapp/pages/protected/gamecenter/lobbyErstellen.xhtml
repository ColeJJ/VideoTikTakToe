<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lobby erstellen</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>TikTakToe - Lobby erstellen</h3>
            <br/>
            
            <h:panelGrid columns="2">
            
			<h:outputLabel value="Lobby benennen: " />
			<h:inputText type="text" value="#{lobbyMB.aLobby.lobbyName}" />				
			
			<h:selectOneRadio value="#{lobbyMB.aLobby.audioEinstellung}">
				<f:selectItem itemValue="#{true}" itemLabel="Audio ein"/>
				<f:selectItem itemValue="#{false}" itemLabel="Audio aus"/>
			</h:selectOneRadio>		
			
			<h:selectOneRadio value="#{lobbyMB.aLobby.videoEinstellung}">
				<f:selectItem itemValue="#{true}" itemLabel="Video ein"/>
				<f:selectItem itemValue="#{false}" itemLabel="Video aus"/>
			</h:selectOneRadio>	
			
			</h:panelGrid>

			<h:panelGrid columns="2">
			
				<h:inputHidden value="#{lobbyMB.aLobby.id}" />
				
				<h:commandButton 
             			value="Lobby erstellen"	
             			action="#{lobbyMB.lobbyErstellenClicked()}"				
             			style=" width: 200px">
             		<f:setPropertyActionListener target="#{lobbyMB.aLobby}" value="#{lobbyMB.aLobby}"  /> 
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
            	<h:commandButton 
             			value="Abbrechen" 
             			action="#{naviMB.lobbyErstellenAbbrechenClicked()}"
             			style=" width: 200px">
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
			</h:panelGrid>
			<h:messages layout="table" errorStyle="background: #AFEEEE;"
				infoStyle="background: #AFEEEE;" globalOnly="true" />
        </h:form>
    </h:body>
</html>

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lobby erstellen</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>TikTakToe - Lobby erstellen</h3>
            <br/>
            
            <h:panelGrid columns="2">
            
			<h:outputLabel value="Lobby benennen: " />
			<!--  <input type="text" id="j_lobbyname" name="j_lobbyname" /> -->
			<h:inputText value="#{lobbyMB.aLobby.lobbyName}" />
			
			
			<h:outputLabel value="Anzahl der Runden: " />
			
			<select name="j_rundenAnzahl" id="j_rundenanzahl">
   				<option>Best of 3</option>
   				<option>Best of 5</option>
			</select>					
			
			<h:selectOneRadio>
				<f:selectItem itemValue="audioEin" itemLabel="Audio ein"/>
				<f:selectItem itemValue="audioAus" itemLabel="Audio aus"/>
			</h:selectOneRadio>		
			
			<h:selectOneRadio>
				<f:selectItem itemValue="videoEin" itemLabel="Video ein"/>
				<f:selectItem itemValue="videoAus" itemLabel="Video aus"/>
			</h:selectOneRadio>		
			
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				
				<h:commandButton 
             			value="Lobby erstellen"	
             			action="#{verwaltungMB.lobbyErstellenClicked()}"				
             			style=" width: 200px">
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
            	<h:commandButton 
             			value="Abbrechen" 
             			action="#{verwaltungMB.lobbyErstellenAbbrechenClicked()}"
             			style=" width: 200px">
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
			</h:panelGrid>

        </h:form>
    </h:body>
</html>

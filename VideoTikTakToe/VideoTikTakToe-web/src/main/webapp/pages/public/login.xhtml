 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/login.css" />
</h:head>
<h:body>
	<h:panelGroup styleClass="center">
	<h1>Login VideoTikTakToe:</h1>
		<form method="post" action="j_security_check">
		<h:messages styleClass ="message" layout="table" errorStyle="background: #AFEEEE;"
			infoStyle="background: #AFEEEE;" globalOnly="true" />
			<h:outputLabel styleClass="label" value="Username: " />
			<h:inputText styleClass="input_field" id="j_username" name="j_username" />
			<br />
			<h:outputLabel styleClass = "label" value="Password: " />
			<h:inputSecret styleClass="input_field" id="j_password" name="j_password" />
			<input class="button_login" type="submit" name="submit" value="Login" />
			<br />
		</form>
		<h:form>
		<h:commandButton 
			styleClass="button_reg"
			value="Registrieren" 
			action="#{naviMB.starteRegistrierung()}">
		</h:commandButton>
		</h:form>
		</h:panelGroup>	
</h:body>
</html>

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="registrieren.css" />
        <title>Registrierung</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>TikTakToe - Registrierung</h1>
            <br/>
            <h:panelGroup id="user">
            
					<h:outputLabel styleClass="txt_field" value="Username: " />
					<h:inputText styleClass="input_field" value="#{userMB.aUser.username}" />
					<br />
					<h:outputLabel styleClass="txt_field" value="E-Mail: " />
					<h:inputText styleClass="input_field" value="#{userMB.aUser.eMailAddress}" />
					<br />
					<h:outputLabel styleClass="txt_field" value="Passwort: " />
					<h:inputSecret styleClass="input_field" value="#{userMB.aUser.password}" maxlength="10" size="15" requiredMessage="Password is required"/>	
					<br />
					<!-- TODO: hier noch password bestÃ¤tigen-->
					<!-- <h:outputLabel value="Passwort best&auml;tigen: " />
					<h:inputText value="#{userMB.aUser.password}" /> -->		
					
					<h:outputLabel styleClass="txt_field" value="Usergruppe ausw&auml;hlen: " />
            
            <br/>
            <h:panelGroup id="user" styleClass="center">
            <h1>TikTakToe - Registrierung</h1>
             <h:messages styleClass ="message" layout="table" errorStyle="background: #AFEEEE;"
			infoStyle="background: #AFEEEE;" globalOnly="true" />
					<h:outputLabel styleClass="label" value="Username: " />
					<h:inputText styleClass="input_field" value="#{userMB.aUser.username}" />
					<br />
					<h:outputLabel styleClass="label" value="E-Mail: " />
					<h:inputText styleClass="input_field" value="#{userMB.aUser.eMailAddress}" />
					<br />
					<h:outputLabel styleClass="label" value="Passwort: " />
					<h:inputSecret styleClass="input_field" value="#{userMB.aUser.password}" requiredMessage="Password is required"/>
					<!--maxlength="10" size="15"-->	
					<br />
					<h:outputLabel styleClass="label" value="Passwort best&auml;tigen: " />
					<h:inputText styleClass="input_field" value="#{userMB.confirmPassword}" /> 		
					<br />
					<h:outputLabel styleClass="label" value="Usergruppe ausw&auml;hlen: " />
					<h:selectOneMenu styleClass="select_field" value="#{userMB.aUser.usergroup}">
   						<f:selectItems value="#{userMB.usergroups}" var="usergroup" itemValue="#{usergroup.groupname}" itemLabel="#{usergroup.groupname}" />
   					</h:selectOneMenu>
            
            
			
			<br/>
			<h:commandButton 
						styleClass="button"
						value="Refresh" 
						action="#{userMB.loadUsergroups()}" 
						style=" width: 200px">
			</h:commandButton>
			<br />
			<h:commandButton 
						styleClass="button"
            			value="Account erstellen"
            			action="#{userMB.userRegistrieren()}" 						
            			style=" width: 200px">
           	</h:commandButton>
           	<br />
           	<h:commandButton 
           				styleClass="button"
            			value="Abbrechen" 
            			action="#{naviMB.regestrierungAbbrechenClicked()}"
            			style=" width: 200px">
               	<f:ajax execute="@form" render="@form" />
           	</h:commandButton>
            </h:panelGroup>
			
        </h:form>
    </h:body>
</html>

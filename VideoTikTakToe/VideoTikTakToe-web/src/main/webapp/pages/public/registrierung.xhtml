<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrierung</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>TikTakToe - Registrierung</h3>
            <br/>
            
            <h:panelGrid columns="2">
            
			<h:outputLabel value="Username: " />
			<input type="text" id="j_username" name="j_username" />
			
			<h:outputLabel value="E-Mail: " />
			<input type="text" id="j_email" name="j_email" />
			
			<h:outputLabel value="Passwort: " />
			<input type="text" id="j_passwort" name="j_passwort" />		
			
			<h:outputLabel value="Passwort best&auml;tigen: " />
			<input type="text" id="j_passwortWdh" name="j_passwortWdh" />			
			
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				
				<h:commandButton 
             			value="Account erstellen"
             			action="#{verwaltungMB.accountErstellenClicked()}" 						
             			style=" width: 200px">
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
            	<h:commandButton 
             			value="Abbrechen" 
             			action="#{verwaltungMB.regestrierungAbbrechenClicked()}"
             			style=" width: 200px">
                	<f:ajax execute="@form" render="@form" />
            	</h:commandButton>
            	
			</h:panelGrid>

        </h:form>
    </h:body>
</html>

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registrierung</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>TikTakToe - Registrierung</h3>
            <br/>
            <h:panelGroup id="user">
            	<h:panelGrid columns="2">
            
					<h:outputLabel value="Username: " />
					<h:inputText value="#{userMB.aUser.username}" />
					
					<h:outputLabel value="E-Mail: " />
					<h:inputText value="#{userMB.aUser.eMailAddress}" />
					
					<h:outputLabel value="Passwort: " />
					<h:inputText value="#{userMB.aUser.password}" />	
					
					<h:outputLabel value="Passwort best&auml;tigen: " />
					<h:inputText value="#{userMB.aUser.password}" />			
				
					<!-- TODO: hier noch die Gruppe auswÃ¤hlen kÃ¶nnen -->
				</h:panelGrid>
            
            </h:panelGroup>
			
			<br/>
			<h:commandButton 
            			value="Account erstellen"
            			action="#{userMB.userRegistrieren()}" 						
            			style=" width: 200px">
           	</h:commandButton>
           	
           	<h:commandButton 
            			value="Abbrechen" 
            			action="#{verwaltungMB.regestrierungAbbrechenClicked()}"
            			style=" width: 200px">
               	<f:ajax execute="@form" render="@form" />
           	</h:commandButton>
            	

        </h:form>
    </h:body>
</html>

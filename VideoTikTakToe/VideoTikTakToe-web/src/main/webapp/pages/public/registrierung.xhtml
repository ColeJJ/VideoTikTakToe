<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="main.css" />
        <title>Registrierung</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>TikTakToe - Registrierung</h3>
            <br/>
            <h:panelGroup id="user">
            	<h:panelGrid columns="2">
            
					<h:outputLabel value="Username: " />
					<h:inputText value="#{userMB.aUser.username}" />
					
					<h:outputLabel value="E-Mail: " />
					<h:inputText value="#{userMB.aUser.eMailAddress}" />
					
					<h:outputLabel value="Passwort: " />
					<h:inputSecret value="#{userMB.aUser.password}" maxlength="10" size="15" requiredMessage="Password is required"/>	
					
					<!-- TODO: hier noch password bestÃ¤tigen-->
					<!-- <h:outputLabel value="Passwort best&auml;tigen: " />
					<h:inputText value="#{userMB.aUser.password}" /> -->		
					
					<h:outputLabel value="Usergruppe ausw&auml;hlen: " />
					<h:selectOneMenu value="#{userMB.aUser.usergroup}">
   						<f:selectItems value="#{userMB.usergroups}" var="usergroup" itemValue="#{usergroup.groupname}" itemLabel="#{usergroup.groupname}" />
   					</h:selectOneMenu>
				</h:panelGrid>
            
            </h:panelGroup>
			
			<br/>
			<h:commandButton 
						value="Refresh" 
						action="#{userMB.loadUsergroups()}" 
						style=" width: 200px">
			</h:commandButton>
			<h:commandButton 
            			value="Account erstellen"
            			action="#{userMB.userRegistrieren()}" 						
            			style=" width: 200px">
           	</h:commandButton>
           	
           	<h:commandButton 
            			value="Abbrechen" 
            			action="#{verwaltungMB.regestrierungAbbrechenClicked()}"
            			style=" width: 200px">
               	<f:ajax execute="@form" render="@form" />
           	</h:commandButton>
            	

        </h:form>
    </h:body>
</html>
